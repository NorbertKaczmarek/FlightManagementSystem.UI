<div *ngIf="flight">
  <div class="d-flex justify-content-between p-2">
    <div class="col-xs-12">
      <div class="btn-group mb-3">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Manage Flight <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item">
            <a style="cursor: pointer" (click)="onEditFlight()">Edit Flight</a>
          </li>
          <li class="dropdown-item">
            <a style="cursor: pointer" (click)="onDeleteFlight()"
              >Delete Flight</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <hr />
  <div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
  </div>
  <table class="table">
    <tbody>
      <tr>
        <th scope="row">Numer lotu</th>
        <td>{{ flight.numerLotu }}</td>
      </tr>
      <tr>
        <th scope="row">Data wylotu</th>
        <td>{{ flight.dataWylotu | date : "yyyy-MM-dd HH:mm" }}</td>
      </tr>
      <tr>
        <th scope="row">Miejsce wylotu</th>
        <td>{{ flight.miejsceWylotu }}</td>
      </tr>
      <tr>
        <th scope="row">Miejsce przylotu</th>
        <td>{{ flight.miejscePrzylotu }}</td>
      </tr>
      <tr>
        <th scope="row">Typ samolotu</th>
        <td>{{ flight.typSamolotu }}</td>
      </tr>
    </tbody>
  </table>
</div>
