<div *ngIf="flightForm">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="flightForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!flightForm.valid"
            >
              Save
            </button> | 
            <button type="button" class="btn btn-danger" (click)="onCancel()">
              Cancel
            </button> | 
            <button type="button" class="btn btn-primary" (click)="onFeedTestData()">
              Feed Test Data
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="numerLotu">numerLotu</label>
              <input
                type="text"
                id="numerLotu"
                formControlName="numerLotu"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="dataWylotu">dataWylotu</label>
              <input
                type="text"
                id="dataWylotu"
                formControlName="dataWylotu"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="miejsceWylotu">miejsceWylotu</label>
              <input
                type="text"
                id="miejsceWylotu"
                formControlName="miejsceWylotu"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="miejscePrzylotu">miejscePrzylotu</label>
              <input
                type="text"
                id="miejscePrzylotu"
                formControlName="miejscePrzylotu"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="typSamolotu">typSamolotu</label>
              <input
                type="text"
                id="typSamolotu"
                formControlName="typSamolotu"
                class="form-control"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
