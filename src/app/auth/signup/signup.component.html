<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <ng-template appPlaceholder></ng-template>
      <form #authForm2="ngForm" (ngSubmit)="onSubmit(authForm2)">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            class="form-control"
            ngModel
            name="fullName"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            ngModel
            name="confirmPassword"
            required
            minlength="6"
          />
        </div>
        <br>
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm2.valid"
          >
            Signup
          </button>
        </div>
      </form>
    </div>
  </div>
